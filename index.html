<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/smoke-and-fire-icon.png" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.2/dist/leaflet.css"
        integrity="sha256-sA+zWATbFveLLNqWO2gtiw3HL/lh1giY/Inf1BJ0z14=" crossorigin="" />
    <link rel="stylesheet" href="./style.css">
    <title>lw-wcsfm</title>
</head>

<body>

    <div id="app-wrap">

        <header> Header · westcoast smoke and fire map v2.0</header>

        <div class='flex-container'>
            <div class='main-leftside'>
                <p>(leftside)</p>
                <div class="flex-row">
                    <img src="images/fire-icon.png" alt="fire flames" height=50 width=50 />
                    <p>search:</p>
                </div>

                
                <button id="getfiredata">Place All Fire Markers</button>
                <br>
                <button id="addtestmarker">add testmarker</button>
                <button id="removetestmarker">remove testmarker</button>
                
            </div>

            <div id="map" className='main-center'>
                <Map data={data} index={index} />
            </div>

            <div class='main-rightside'>
                <p>(rightside)</p>
                <p>goto:</p>
                <button id="repomapwestcoast">West Coast, USA</button>
                <button id="repomapseattle">Seattle, WA</button>
                <button id="repomappdx">Portland, OR</button>
                <button id="repomapsf">San Francisco, CA</button>
                <button id="repomapla">Los Angeles, CA</button>
                <!-- <button onClick=OneFire> New console.log OneFire API data </button> -->
                <!-- {data.map(({ name }, idx) => (
                <button onClick={() => setIndex(idx)}>{`${name}`}</button>
            ))} -->
            </div>
        </div>


        <footer>Footer · westcoast smoke and fire map v2.0 </footer>

    </div>

    <script src="https://unpkg.com/leaflet@1.9.2/dist/leaflet.js"
        integrity="sha256-o9N1jGDZrf5tS+Ft4gbIK7mYMipq9lqpVJ91xHSyKhg=" crossorigin=""></script>
    <script src="./script.js"></script>
</body>

</html>
